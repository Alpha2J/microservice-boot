# print request and response information with debug level in RestTemplate
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# logging config
#logging.level.org.springframework.web=debug
logging.level.cn.alpha2j.tobesbweb=debug

# datasource config
# h2 datasource config, we don't need to config it manually, it's autoconfig, but sometimes it doesn't work, so we need to write it down
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:h2test
